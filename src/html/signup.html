<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - VideoCall</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-b from-white to-yellow-100 font-sans">
  <div class="w-full max-w-sm bg-white p-8 rounded-2xl shadow-lg">
    <!-- Encabezado -->
    <h1 class="text-3xl font-bold text-center text-orange-800 mb-2">Sign up</h1>
    <p class="text-center text-sm text-gray-600 mb-6">Crea tu cuenta y únete a VideoCall</p>
    
    <!-- Formulario de registro -->
    <form id="signupForm" class="space-y-4">
      <div>
        <input type="email" placeholder="Email" class="w-full px-4 py-3 border rounded-xl bg-gray-50 focus:outline-none focus:ring-2 focus:ring-orange-400" required />
      </div>
      <div>
        <input type="password" placeholder="Password" class="w-full px-4 py-3 border rounded-xl bg-gray-50 focus:outline-none focus:ring-2 focus:ring-orange-400" required />
      </div>
      <div>
        <input type="text" placeholder="Username" class="w-full px-4 py-3 border rounded-xl bg-gray-50 focus:outline-none focus:ring-2 focus:ring-orange-400" required />
      </div>
      <!-- Grupo de nombres: First y Last Name en línea en pantallas medianas -->
      <div class="flex flex-col md:flex-row md:space-x-4">
        <input type="text" placeholder="First Name" class="w-full px-4 py-3 border rounded-xl bg-gray-50 focus:outline-none focus:ring-2 focus:ring-orange-400 mb-4 md:mb-0" required />
        <input type="text" placeholder="Last Name" class="w-full px-4 py-3 border rounded-xl bg-gray-50 focus:outline-none focus:ring-2 focus:ring-orange-400" required />
      </div>
      <!-- Botón de registro -->
      <button type="submit" class="w-full bg-orange-500 text-white py-3 rounded-2xl font-semibold hover:bg-orange-600 transition">Sign up</button>
    </form>
    
    <!-- Pie de página con opción para log in -->
    <p class="mt-6 text-sm text-center text-gray-600">
      Already have an account?
      <a href="index.html" class="text-orange-500 hover:underline">Log in</a>
    </p>
  </div>
  <script type="module" src="../main.js"></script>
</body>
</html>
