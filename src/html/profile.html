<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - VideoCall</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gradient-to-b from-white to-yellow-100 font-sans min-h-screen p-6">
  <div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-lg">
    <!-- Título del perfil -->
    <h1 class="text-2xl font-bold text-center text-orange-800 mb-6">My Profile</h1>
    
    <!-- Información del usuario -->
    <div class="flex flex-col items-center mb-6">
      <img 
        id="profilePic" 
        src="/profiles/user1.jpg" 
        alt="Profile" 
        class="w-24 h-24 rounded-full mb-3 shadow-md" 
      />
      <p id="username" class="text-lg font-semibold text-gray-800">Username</p>
      <p id="email" class="text-sm text-gray-600">Email</p>
      <p id="name" class="text-sm text-gray-600">Name</p>
      <p id="lastName" class="text-sm text-gray-600">Last Name</p>
    </div>
    
    <!-- Botón para editar perfil -->
    <button 
      id="editBtn" 
      class="w-full bg-orange-500 hover:bg-orange-600 px-4 py-2 rounded-md font-medium mb-4 transition"
    >
      Edit Profile
    </button>
    
    <!-- Formulario de edición (inicialmente oculto) -->
    <div id="editForm" class="bg-yellow-50 p-4 rounded-md hidden">
      <div class="space-y-3">
        <input 
        type="text" 
        id="newUserName" 
        placeholder="Username"
        class="w-full p-2 rounded bg-gray-50 border focus:outline-none focus:ring-2 focus:ring-orange-400" 
      />
        <input 
          type="email" 
          id="newEmail" 
          placeholder="ejemplo@ejemplo.com"
          class="w-full p-2 rounded bg-gray-50 border focus:outline-none focus:ring-2 focus:ring-orange-400" 
        />
        <input 
          type="text" 
          id="newName" 
          placeholder="First Name"
          class="w-full p-2 rounded bg-gray-50 border focus:outline-none focus:ring-2 focus:ring-orange-400" 
        />
        <input 
          type="text" 
          id="newLastName" 
          placeholder="Last Name"
          class="w-full p-2 rounded bg-gray-50 border focus:outline-none focus:ring-2 focus:ring-orange-400" 
        />
        <input 
          type="password" 
          id="newPassword" 
          placeholder="New Password"
          class="w-full p-2 rounded bg-gray-50 border focus:outline-none focus:ring-2 focus:ring-orange-400" 
        />
        <input 
          type="password" 
          id="confirmPassword" 
          placeholder="Confirm Password"
          class="w-full p-2 rounded bg-gray-50 border focus:outline-none focus:ring-2 focus:ring-orange-400" 
        />
      </div>
      <button 
        id="submitEdit" 
        class="w-full bg-green-600 hover:bg-green-700 p-2 rounded font-medium mt-4 transition"
      >
        Save Changes
      </button>
    </div>
    
    <!-- Botón para eliminar cuenta -->
    <button 
      id="deleteBtn" 
      class="w-full bg-red-500 hover:bg-red-600 px-4 py-2 rounded-md font-medium mt-6 transition"
    >
      Delete Account
    </button>
  </div>

  <!-- Contenedor para la barra de navegación (si se requiere) -->
  <div id="navbar-container"></div>
  <script type="module" src="../js/profile.js"></script>
</body>
</html>
