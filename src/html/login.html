<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - VideoCall</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-b from-white to-yellow-100 font-sans">
  <div class="w-full max-w-sm bg-white p-8 rounded-2xl shadow-lg">
    <!-- Encabezado y subtítulo -->
    <h1 class="text-3xl font-bold text-center text-orange-800 mb-2">Log in</h1>
    <p class="text-center text-sm text-gray-600 mb-6">Ingresa a tu cuenta</p>
    
    <!-- Formulario -->
    <form id="loginForm" class="space-y-4">
      <div>
        <input type="email" placeholder="Email" class="w-full px-4 py-3 border rounded-xl bg-gray-50 focus:outline-none focus:ring-2 focus:ring-orange-400" required />
      </div>
      <div>
        <input type="password" placeholder="Password" class="w-full px-4 py-3 border rounded-xl bg-gray-50 focus:outline-none focus:ring-2 focus:ring-orange-400" required />
      </div>
      <button type="submit" class="w-full bg-orange-500 text-white py-3 rounded-2xl font-semibold hover:bg-orange-600 transition">Log in</button>
    </form>
    
    <!-- Enlace a sign up -->
    <p class="mt-6 text-sm text-center text-gray-600">
      Don’t have an account?
      <a href="signup.html" class="text-orange-500 hover:underline">Sign up</a>
    </p>
  </div>
  <script type="module" src="../main.js"></script>
</body>
</html>
